
{% extends 'registration/base.html' %}
{% load bootstrap3 %}
{% block content %}
  {{form.media}}
    <div class="container" style="width: 600px;">

        <form  action="{% url 'new-profile'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-success" value="Activate">
        </form>
    </div>
{% endblock %}
