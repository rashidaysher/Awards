{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="hero-image" >
  <div class="hero-text">

    <h3 class="text-center" style="color:white;font-weight:bold;"><u>Sign In</u></h3>

    <form  action="/accounts/login/" method="post">
      {% csrf_token %}
      {% bootstrap_form form%}

      <div class="form-group">
        <button type="submit" class="btn btn-primary ">Sign In</button><br>
      </div>

      <input type="hidden" name="next" value="{{next}}">

      <span style="color:white;font-weight:bold;">Don't have an account?</span> <a href="{% url 'register' %}"><span style="font-weight:bold"> Sign up</span></a>

    </form>  

  </div>
</div><br><br>

{% endblock %}
